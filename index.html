<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">

    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        {{ monsterHealth }}
        <div class="healthbar__value" :style="monsterBarStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        {{ playerHealth }}
        <div class="healthbar__value" :style="playerBarStyle"></div>
      </div>
    </section>
    <section class="container" v-if="winner">
      <h2>GAME OVER!</h2>
      <h3 v-show="winner === 'monster'">You lost!</h3>
      <h3 v-show="winner === 'player'">You won!</h3>
      <h3 v-show="winner === 'draw'">Draw</h3>
      <button @click="restartGame">START NEW GAME</button>
    </section>
    <section id="controls" v-else>
      <button @click="playerAttack">ATTACK</button>
      <button @click="specialAttack" :disabled="mayUseSpecialAttack">SPECIAL ATTACK</button>
      <button @click="heal" :disabled="mayHeal">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="(log, index) in battleLog" :key="index">
          {{ log }}
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
